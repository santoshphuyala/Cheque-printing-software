<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Printing Software - Nepali Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #1e3a8a;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 25px;
            padding: 8px 20px;
        }

        .cheque-print {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cheque {
            width: 90%;
            max-width: 700px;
            height: 250px;
            border: 2px solid #1e3a8a;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #d1d8e0);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .bank-logo {
            font-size: 24px;
            color: #1e3a8a;
            font-weight: bold;
            text-align: center;
        }

        .ifsc, .account-no, .cheque-no {
            font-size: 12px;
            color: #555;
        }

        .date, .payee, .amount-words, .amount-box, .signature {
            font-size: 16px;
            margin: 10px 0;
        }

        .amount-box {
            border: 1px solid #000;
            padding: 5px 10px;
            display: inline-block;
            width: 150px;
            text-align: center;
        }

        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        @media (max-width: 576px) {
            .cheque {
                height: auto;
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .table {
                font-size: 14px;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .cheque-print, .cheque-print * {
                visibility: visible;
            }
            .cheque-print {
                position: absolute;
                top: 0;
                left: 0;
            }
            .d-none {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Cheque Printing Software</h1>
        <p class="text-center text-muted mb-4">Concept and Design by Santosh Phuyal</p>

        <!-- Cheque Form -->
        <div class="card p-4">
            <h3 class="mb-3 text-primary">Create Cheque</h3>
            <form id="chequeForm">
                <div class="mb-3">
                    <label for="payee" class="form-label">Payee Name</label>
                    <input type="text" class="form-control" id="payee" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (NPR)</label>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="chequeType" class="form-label">Cheque Type</label>
                    <select class="form-select" id="chequeType">
                        <option value="Bearer" selected>Bearer</option>
                        <option value="A/c Payee">A/c Payee</option>
                        <option value="Order">Order</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Cheque</button>
                <button type="button" class="btn btn-success" id="printBtn">Print Selected Cheque</button>
            </form>
        </div>

        <!-- Cheque List -->
        <div class="card p-4">
            <h3 class="mb-3 text-primary">Cheque Records</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Payee</th>
                            <th>Amount (NPR)</th>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="chequeTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Printable Cheque -->
        <div id="printableCheque" class="cheque-print d-none">
            <div class="cheque">
                <div class="bank-logo">Nepal Rastra Bank</div>
                <div class="ifsc">IFSC: NRB0001234</div>
                <div class="account-no">A/c No: 123456789012</div>
                <div class="cheque-no">Cheque No: 000123</div>
                <div class="date">Date: <span id="chequeDate"></span></div>
                <div class="payee" id="chequePayee"></div>
                <div class="amount-words">Rupees: <span id="chequeAmountWords"></span></div>
                <div class="amount-box">NPR <span id="chequeAmount"></span></div>
                <div class="signature">Signature: ____________________</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cheques = [];
        let editIndex = null;

        // Number to Words (Simplified for demo)
        function numberToWords(num) {
            const units = ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            return num.split('.')[0].split('').map(d => units[+d]).join(' ') + ' and ' + (num.split('.')[1] || '00') + '/100';
        }

        document.getElementById('chequeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const payee = document.getElementById('payee').value;
            const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
            const date = document.getElementById('date').value;
            const chequeType = document.getElementById('chequeType').value;

            if (editIndex === null) {
                cheques.push({ payee, amount, date, chequeType });
            } else {
                cheques[editIndex] = { payee, amount, date, chequeType };
                editIndex = null;
            }

            this.reset();
            document.getElementById('chequeType').value = 'Bearer'; // Reset to default
            renderCheques();
        });

        function renderCheques() {
            const tbody = document.getElementById('chequeTableBody');
            tbody.innerHTML = '';

            cheques.forEach((cheque, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${cheque.payee}</td>
                    <td>${cheque.amount}</td>
                    <td>${cheque.date}</td>
                    <td>${cheque.chequeType}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCheque(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCheque(${index})">Delete</button>
                        <button class="btn btn-info btn-sm" onclick="selectForPrint(${index})">Print</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editCheque(index) {
            const cheque = cheques[index];
            document.getElementById('payee').value = cheque.payee;
            document.getElementById('amount').value = cheque.amount;
            document.getElementById('date').value = cheque.date;
            document.getElementById('chequeType').value = cheque.chequeType;
            editIndex = index;
        }

        function deleteCheque(index) {
            cheques.splice(index, 1);
            renderCheques();
        }

        function selectForPrint(index) {
            const cheque = cheques[index];
            document.getElementById('chequePayee').textContent = cheque.chequeType === 'A/c Payee' ? `A/c Payee: ${cheque.payee}` : `Pay: ${cheque.payee}`;
            document.getElementById('chequeAmount').textContent = cheque.amount;
            document.getElementById('chequeAmountWords').textContent = numberToWords(cheque.amount);
            document.getElementById('chequeDate').textContent = cheque.date;
        }

        document.getElementById('printBtn').addEventListener('click', function() {
            const printableArea = document.getElementById('printableCheque');
            printableArea.classList.remove('d-none');
            window.print();
            printableArea.classList.add('d-none');
        });
    </script>
</body>
</html>
