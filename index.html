<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Printing Software - Nepali Banks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            color: #1e3a8a;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 25px;
            padding: 8px 20px;
        }

        .cheque-print {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .cheque {
            width: 90%;
            max-width: 700px;
            height: 250px;
            border: 2px solid #1e3a8a;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #d1d8e0);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', Courier, monospace;
            position: relative;
        }

        .cheque-date {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
        }

        .payee, .amount-words, .amount-box {
            font-size: 16px;
            margin: 15px 0;
        }

        .amount-box {
            border: 1px solid #000;
            padding: 5px 10px;
            display: inline-block;
            width: 150px;
            text-align: center;
            position: absolute;
            bottom: 60px;
            right: 20px;
        }

        .signature {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
        }

        @media (max-width: 576px) {
            .cheque {
                height: auto;
                padding: 15px;
            }
            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
            .table {
                font-size: 14px;
            }
            .cheque-date, .amount-box, .signature {
                position: static;
                margin: 10px 0;
            }
        }

        @media print {
            body * {
                visibility: hidden;
            }
            .cheque-print, .cheque-print * {
                visibility: visible;
            }
            .cheque-print {
                position: absolute;
                top: 0;
                left: 0;
            }
            .d-none {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Cheque Printing Software</h1>
        <p class="text-center text-muted mb-4">Concept and Design by Santosh Phuyal</p>

        <!-- Cheque Form -->
        <div class="card p-4">
            <h3 class="mb-3 text-primary">Create Cheque</h3>
            <form id="chequeForm">
                <div class="mb-3">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input type="text" class="form-control" id="bankNameInput" placeholder="Enter new bank name">
                    <select class="form-select mt-2" id="bankName">
                        <option value="">Select Bank</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="payee" class="form-label">Payee Name</label>
                    <input type="text" class="form-control" id="payee" required>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (NPR)</label>
                    <input type="number" class="form-control" id="amount" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date (AD)</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="chequeType" class="form-label">Cheque Type</label>
                    <select class="form-select" id="chequeType">
                        <option value="Bearer" selected>Bearer</option>
                        <option value="A/c Payee">A/c Payee</option>
                        <option value="Order">Order</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ifsc" class="form-label">IFSC (Optional)</label>
                    <input type="text" class="form-control" id="ifsc" placeholder="e.g., NRB0001234">
                </div>
                <div class="mb-3">
                    <label for="accountNo" class="form-label">Account No (Optional)</label>
                    <input type="text" class="form-control" id="accountNo" placeholder="e.g., 123456789012">
                </div>
                <div class="mb-3">
                    <label for="chequeNo" class="form-label">Cheque No (Optional)</label>
                    <input type="text" class="form-control" id="chequeNo" placeholder="e.g., 000123">
                </div>
                <button type="submit" class="btn btn-primary">Add Cheque</button>
                <button type="button" class="btn btn-success" id="printBtn">Print Selected Cheque</button>
            </form>
        </div>

        <!-- Cheque List -->
        <div class="card p-4">
            <h3 class="mb-3 text-primary">Cheque Records</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Bank</th>
                            <th>Payee</th>
                            <th>Amount (NPR)</th>
                            <th>Date (AD)</th>
                            <th>Date (BS)</th>
                            <th>Type</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="chequeTableBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Printable Cheque -->
        <div id="printableCheque" class="cheque-print d-none">
            <div class="cheque">
                <div class="cheque-date">Date: <span id="chequeDateBS"></span></div>
                <div class="payee" id="chequePayee"></div>
                <div class="amount-words">Rupees: <span id="chequeAmountWords"></span></div>
                <div class="amount-box">NPR <span id="chequeAmount"></span></div>
                <div class="signature">Signature: ____________________</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cheques = [];
        let editIndex = null;
        let banks = new Set();

        // Number to Words Conversion (Full Nepali Style)
        function numberToWords(num) {
            const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
            const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
            const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
            const thousands = ['', 'Thousand', 'Lakh', 'Crore'];

            let [integer, decimal] = num.toString().split('.');
            integer = parseInt(integer);
            decimal = decimal ? decimal.padEnd(2, '0').slice(0, 2) : '00';

            if (integer === 0) return 'Zero';

            let words = [];
            let chunkIndex = 0;

            while (integer > 0) {
                let chunk = integer % 1000;
                if (chunk) {
                    let chunkWords = [];
                    if (chunk >= 100) {
                        chunkWords.push(units[Math.floor(chunk / 100)] + ' Hundred');
                        chunk %= 100;
                    }
                    if (chunk >= 20) {
                        chunkWords.push(tens[Math.floor(chunk / 10)]);
                        chunk %= 10;
                    }
                    if (chunk > 0 && chunk < 10) {
                        chunkWords.push(units[chunk]);
                    } else if (chunk >= 10 && chunk < 20) {
                        chunkWords.push(teens[chunk - 10]);
                    }
                    words.unshift(chunkWords.join(' ') + (thousands[chunkIndex] ? ' ' + thousands[chunkIndex] : ''));
                }
                integer = Math.floor(integer / 1000);
                chunkIndex++;
            }

            return words.join(' ') + ' and ' + decimal + '/100';
        }

        // Precise AD to BS Conversion
        const bsMonths = [
            30, 31, 31, 32, 31, 31, 30, 29, 30, 29, 30, 30 // Approx. days for BS year 2080â€“2085
        ];
        const referenceAD = new Date('1970-04-14'); // AD reference: April 14, 1970
        const referenceBS = { year: 2027, month: 1, day: 1 }; // BS reference: Baisakh 1, 2027

        function convertADtoBS(adDate) {
            const ad = new Date(adDate);
            const diffMs = ad - referenceAD;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            let bsYear = referenceBS.year;
            let bsMonth = referenceBS.month - 1; // 0-based index
            let bsDay = referenceBS.day;
            let remainingDays = diffDays;

            // Calculate years
            while (remainingDays >= 365) {
                const daysInYear = bsMonths.reduce((a, b) => a + b, 0);
                if (remainingDays >= daysInYear) {
                    remainingDays -= daysInYear;
                    bsYear++;
                } else {
                    break;
                }
            }

            // Calculate months and days
            while (remainingDays > 0) {
                const daysInMonth = bsMonths[bsMonth];
                if (remainingDays >= daysInMonth) {
                    remainingDays -= daysInMonth;
                    bsMonth++;
                    if (bsMonth >= 12) {
                        bsMonth = 0;
                        bsYear++;
                    }
                } else {
                    bsDay += remainingDays;
                    if (bsDay > daysInMonth) {
                        bsDay -= daysInMonth;
                        bsMonth++;
                        if (bsMonth >= 12) {
                            bsMonth = 0;
                            bsYear++;
                        }
                    }
                    remainingDays = 0;
                }
            }

            // Adjust if day exceeds month length
            const daysInMonth = bsMonths[bsMonth];
            if (bsDay > daysInMonth) {
                bsDay -= daysInMonth;
                bsMonth++;
                if (bsMonth >= 12) {
                    bsMonth = 0;
                    bsYear++;
                }
            }

            return `${bsYear}-${(bsMonth + 1).toString().padStart(2, '0')}-${bsDay.toString().padStart(2, '0')}`;
        }

        // Update Bank Dropdown
        function updateBankDropdown() {
            const bankSelect = document.getElementById('bankName');
            bankSelect.innerHTML = '<option value="">Select Bank</option>';
            banks.forEach(bank => {
                const option = document.createElement('option');
                option.value = bank;
                option.textContent = bank;
                bankSelect.appendChild(option);
            });
        }

        document.getElementById('chequeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const bankNameInput = document.getElementById('bankNameInput').value.trim();
            const bankName = bankNameInput || document.getElementById('bankName').value;
            const payee = document.getElementById('payee').value;
            const amount = parseFloat(document.getElementById('amount').value).toFixed(2);
            const date = document.getElementById('date').value;
            const chequeType = document.getElementById('chequeType').value;
            const ifsc = document.getElementById('ifsc').value || 'NRB0001234';
            const accountNo = document.getElementById('accountNo').value || '123456789012';
            const chequeNo = document.getElementById('chequeNo').value || '000123';

            if (bankName) banks.add(bankName);

            if (editIndex === null) {
                cheques.push({ bankName, payee, amount, date, chequeType, ifsc, accountNo, chequeNo });
            } else {
                cheques[editIndex] = { bankName, payee, amount, date, chequeType, ifsc, accountNo, chequeNo };
                editIndex = null;
            }

            this.reset();
            document.getElementById('chequeType').value = 'Bearer';
            updateBankDropdown();
            renderCheques();
        });

        function renderCheques() {
            const tbody = document.getElementById('chequeTableBody');
            tbody.innerHTML = '';

            cheques.forEach((cheque, index) => {
                const bsDate = convertADtoBS(cheque.date);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${cheque.bankName}</td>
                    <td>${cheque.payee}</td>
                    <td>${cheque.amount}</td>
                    <td>${cheque.date}</td>
                    <td>${bsDate}</td>
                    <td>${cheque.chequeType}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editCheque(${index})">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteCheque(${index})">Delete</button>
                        <button class="btn btn-info btn-sm" onclick="selectForPrint(${index})">Print</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editCheque(index) {
            const cheque = cheques[index];
            document.getElementById('bankNameInput').value = '';
            document.getElementById('bankName').value = cheque.bankName;
            document.getElementById('payee').value = cheque.payee;
            document.getElementById('amount').value = cheque.amount;
            document.getElementById('date').value = cheque.date;
            document.getElementById('chequeType').value = cheque.chequeType;
            document.getElementById('ifsc').value = cheque.ifsc;
            document.getElementById('accountNo').value = cheque.accountNo;
            document.getElementById('chequeNo').value = cheque.chequeNo;
            editIndex = index;
        }

        function deleteCheque(index) {
            cheques.splice(index, 1);
            banks = new Set(cheques.map(c => c.bankName));
            updateBankDropdown();
            renderCheques();
        }

        function selectForPrint(index) {
            const cheque = cheques[index];
            const bsDate = convertADtoBS(cheque.date);
            document.getElementById('chequePayee').textContent = cheque.chequeType === 'A/c Payee' ? `A/c Payee: ${cheque.payee}` : `Pay: ${cheque.payee}`;
            document.getElementById('chequeAmount').textContent = cheque.amount;
            document.getElementById('chequeAmountWords').textContent = numberToWords(cheque.amount);
            document.getElementById('chequeDateBS').textContent = bsDate;
        }

        document.getElementById('printBtn').addEventListener('click', function() {
            const printableArea = document.getElementById('printableCheque');
            printableArea.classList.remove('d-none');
            window.print();
            printableArea.classList.add('d-none');
        });
    </script>
</body>
</html>
